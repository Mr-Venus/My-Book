<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro-livros</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="cadastro_l">
      <div class="forma"></div>

      <section class="box">

        <form action="#" method="POST" class="form_li">
        
        <h1 class="title-l">Cadastro</h1>

          <fieldset>
            <div class="input-box">

              <label for="nome-l">Nome do Livro:</label>
              <input type="text" nome="nome-livro" id="nome-l" class="input-livro" required>
            
            </div>

          </fieldset>

          <fieldset>

            <div class="input-box">
              <label for="nome-a">Autor:</label>
              <input type="text" nome="nome-autor" id="nome-a" class="input-livro" required>
            </div>

          </fieldset>

          <fieldset>

            <div class="input-box">
              <label for="nome-e">Editora:</label>
              <input type="text" nome="nome-editora" id="nome-e" class="input-livro" required>
            </div>

          </fieldset>

          <fieldset>

            <div class="input-box">
              <label for="nome-g">Gênero:</label>
              <input type="text" nome="nome-genero" id="nome-g" class="input-livro" required>
            </div>

          </fieldset>

          <fieldset>

              <div class="status">
                <p>Status:</p>
                <input type="radio" name="nome-status" id="nome-s-d" class="input-livro-status" required>
                <label for="nome-s-d">Disponível</label>

                <input type="radio" name="nome-status" id="nome-s-i" class="input-livro-status" required>
                <label for="nome-s-i">Insponível</label>
              </div>

          </fieldset>

          <fieldset>

              <div class="ano">
                <label for="ano-l">Ano:</label>
                <input type="date" name="ano-l" id="ano-l" class="input-livro-ano" required>
              </div>

          </fieldset>

          <fieldset>

              <div class="submit-cadastro">
                <input type="submit" name="submit-c" id="submit-c" class="submit-c">
              </div>      
          </fieldset>

        </form>


      <div class="div-img-liv">
        <img src="Background/livro-perfil.png" alt="Livro" class="img-liv">

        <p class="descr-div-img"><b>Cadastre seu livro de maneira rápida,  prática, e simples!</b></p>

      </div>

      </section>
    </div>

  </body>
</html>
